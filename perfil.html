<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil Profissional</title>
</head>
    <body>
        <fieldset>
            <legend><strong><i>Informações Básicas</i> 👤</strong></legend>
            <img src="eu.jpg" alt="Foto de Perfil" width="100" height="100"><br /><br />
            <label for="nome"><strong><i>Nome:</i></strong></label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu Nome Completo" ><br /><br />
            <label for="Profição"><strong><i>Profição:</i></strong></label>
            <input type="text" id="profição" name="profição" placeholder="Digite sua Profição" ><br /><br />
            <label><strong><i>Gênero:</i></strong></label><br />
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino"><strong><i>Masculino</i></strong></label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino"><strong><i>Feminino</i></strong></label>
        </fieldset>

        <fieldset>
            <legend><strong><i>Informações de Contato</i> 📞</strong></legend>
            <label for="E-mail"><strong><i>E-mail:</i></strong></label>
            <input type="text" id="E-mail" name="E-mail"><br /><br />
            <label for="Telefone"><strong><i>Telefone:</i></strong></label>
            <input type="text" id="Telefone" name="Telefone"><br /><br />
            <label for="Senha"><strong><i>Senha:</i></strong></label>
            <input type="text" id="Senha" name="Senha"><br /><br />
            <label for="dataNascimento"><i>Data de Nascimento:</i></label>
            <input type="date" id="dataNascimento" name="dataNascimento"><br /><br />
            <label for="Arquivo"><strong><i>Curriculo:</i></strong></label>
            <input type="file" id="Arquivo" name="Arquivo">
        </fieldset>

        <fieldset>
            <legend><strong><i>Resumo Profissional</i> 🧑‍💼</strong></legend>
            <fieldset>
            <input type="text" id="Resumo" name="Resumo" placeholder="Digite seu resumo">
            </fieldset>
        </fieldset>

        <fieldset>
            <legend><i>Formação Acadêmica</i> 🧑‍🎓</legend>
            <table border="2">
                <tr>
                <td colspan="1"><strong><i>Instituição</i></strong></td>
                <td colspan="1"><strong><i>Curso</i></strong></td>
                <td colspan="1"><strong><i>Graduação</i></strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="Instituição" name="Inscrição" placeholder="Instituição"></td>
                    <td><input type="text" id="Curso" name="Curso" placeholder="Curso"></td>
                    <td><input type="text" id="Ano" name="Ano" placeholder="Ano de Graduação"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend><strong><i>Habilidades</i> 🥷</strong></legend>
            <ul>
                <li><input type="text" id="Habilidade1" name="Habilidade1" placeholder="Digite sua Habilidade"></li>
                <li><input type="text" id="Habilidade2" name="Habilidade2" placeholder="Digite sua Habilidade"></li>
                <li><input type="text" id="Habilidade3" name="Habilidade3" placeholder="Digite sua Habilidade"></li>
            </ul>
        </fieldset>

        <fieldset>
            <legend><strong><i>Experiências de Trabalho</i> 🧑‍🌾 🧑‍🍳 🧑‍💻</strong></legend>
            <fieldset>
            <input type="text" id="Experiências" name="Experiências" placeholder="Digite suas Experiências de Trabalho">
            </fieldset>
        </fieldset>
    </body>
</hmtl>
